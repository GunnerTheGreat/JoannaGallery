<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Gallery with Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:300,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s;
    }
    .popup-content {
      display: flex;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      animation: slideIn 0.5s;
    }
    .popup-left {
      flex: 1;
      padding-right: 20px;
    }
    .popup-right img {
      max-width: 300px;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="external">
    <div class="horizontal-scroll-wrapper">
      <div class="img-wrapper slower" onclick="openPopup('Parisian Cafe', 'A beautiful Parisian cafe terrace.', 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/paris-cafe-terrace.jpg')">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/paris-cafe-terrace.jpg" alt="">
      </div>
      <div class="img-wrapper faster" onclick="openPopup('Retro Doll', 'An antique doll with elegant clothes.', 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/antiquedollboy.jpg')">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/antiquedollboy.jpg" alt="">
      </div>
    </div>
  </div>

  <div id="popup" class="popup" onclick="closePopup()">
    <div class="popup-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closePopup()">&times;</span>
      <div class="popup-left">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
      </div>
      <div class="popup-right">
        <img id="popup-image" src="" alt="Popup Image">
      </div>
    </div>
  </div>

  <script>
    function openPopup(title, description, imageSrc) {
      document.getElementById("popup-title").textContent = title;
      document.getElementById("popup-description").textContent = description;
      document.getElementById("popup-image").src = imageSrc;
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
